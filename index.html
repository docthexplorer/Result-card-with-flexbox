<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=EDGE">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample 1</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
</head>

<body>
<div class="container">
    <div class="grid">
        <div class="one">
            <h3 class="result-header">Your Result</h3>
            <div class="inner-circle">
                <p class="aggregate">76</p> 
                <p class="total"><small>of 100</small></p>               
            </div>
            <h1>Great</h1>
            <p> You score higher than 65% of the people who have taken these tests.</p>            
        </div>

        <div class="two">
            <h3 class="summary">Summary</h3>
            <div class="summary-details">
                <div class="reaction">
                    <div><p class="content-one"><img src="./images/electric.png" class="icon"> Reaction</p></div>
                    <div><p class="lone-score">80 <small class="percentage">/ 100</small></p></div>
                </div>
                <div class="memory">
                    <div><p class="content-two"><img src="./images/memory.png" class="icon"> Memory</p></div>
                    <div><P class="lone-score">92 <small class="percentage">/ 100</small></div>
                </div>
                <div class="verbal">
                    <div><p class="content-three"><img src="./images/verbal.png" class="icon"> Verbal</p></div>
                    <div><P class="lone-score">61 <small class="percentage">/ 100</small></div>
                </div>
                <div class="visual">
                    <div><p class="content-four"><img src="./images/sight.png" class="icon"> Visual</p></div>
                    <div><P class="lone-score">72 <small class="percentage">/ 100</small></div>
                </div>
            </div>
            <button class="btn">Continue</button>
        </div>
    </div>

</div>

</body>

</html>
